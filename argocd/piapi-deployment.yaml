apiVersion: apps/v1
kind: Deployment
metadata:
  name: piapi-deployment
  annotations:
    commitID: "7bce68d7c846f844c027a56b5b09f17116e3b446"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: piapi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: piapi
    spec:
      containers:
        - name: piapi
          image: 'xavelo/piapi:7bce68d7c846f844c027a56b5b09f17116e3b446'
          ports:
            - containerPort: 80
