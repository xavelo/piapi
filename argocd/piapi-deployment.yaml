apiVersion: apps/v1
kind: Deployment
metadata:
  name: piapi-deployment
  annotations:
    commitID: "b84a6a5ea2b3a06c2771660d6f11e0525b0edbcb"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: piapi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: piapi
    spec:
      containers:
        - name: piapi
          image: 'xavelo/piapi:b84a6a5ea2b3a06c2771660d6f11e0525b0edbcb'
          ports:
            - containerPort: 80
