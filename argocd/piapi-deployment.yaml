apiVersion: apps/v1
kind: Deployment
metadata:
  name: piapi-deployment
  annotations:
    commitID: "5d31de97e4fe42150539762c95bdf206d2cac560"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: piapi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: piapi
    spec:
      containers:
        - name: piapi
          image: 'xavelo/piapi:latest'
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 250m # Set CPU request to 250 millicpus (0.25 CPU)
            limits:
              cpu: 500m
