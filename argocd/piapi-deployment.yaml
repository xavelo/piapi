apiVersion: apps/v1
kind: Deployment
metadata:
  name: piapi-deployment
  annotations:
    commitID: "73c11c4d816d18adac58c3803c642ecf46bfce0a"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: piapi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: piapi
    spec:
      template:
        spec:
          terminationGracePeriodSeconds: 60
      containers:
        - name: piapi
          image: 'xavelo/piapi:73c11c4d816d18adac58c3803c642ecf46bfce0a'
          ports:
            - containerPort: 80
