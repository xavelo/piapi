apiVersion: apps/v1
kind: Deployment
metadata:
  name: piapi-deployment
  annotations:
    commitID: "5181e5502188e5f7c45cf708a83fd89796470ed6"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: piapi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: piapi
    spec:
      containers:
        - name: piapi
          image: 'xavelo/piapi:5181e5502188e5f7c45cf708a83fd89796470ed6'
          ports:
            - containerPort: 80
